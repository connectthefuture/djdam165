<!doctype html>
<html>
    <head></head>
    <body>
        Errors: 
        {% for field, error in form.errors.items %}
            <ul>
            <li>{{ error }}</li>
            </ul>
        {% empty %}
            no errors 
        {% endfor %}
        <hr/>
        List of:
            <form id="myFormSubmit" action="" method="get">
                <input name="input_list" type="text" id="inputajax">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Submit" />
            </form>
    </body>

         $('#myFormSubmit').serialize(),
         function(data, status, xhr){

});
</script>
</html>
