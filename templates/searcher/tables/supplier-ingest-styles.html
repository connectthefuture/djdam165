{% extends '_layouts/base.html' %}
{% load render_table from django_tables2 %}
{% block content %}
    <link rel="stylesheet" href="{{ STATIC_URL }}django_tables2/themes/paleblue/css/screen.css" />
    <body>
    {% if filter %}
    {% render_table filter %}
    {% elif table %}
    {% render_table table %}
    {% else %}
        <div id="id_results" name="results"></div>
    </body>

    {% endif %}
{% endblock %}
